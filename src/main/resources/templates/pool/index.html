                    <div class="body">

                        <div class="table-responsive">

                                    <th>Id</th>

                                    <th>State</th>
                                    <th class="nosort">Actions</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="pool: ${pools}">
                                    <td th:text="${pool.id}" />
                                    <td th:text="${pool.name}" />
                                    <td th:text="${pool.neighborhood}" />
                                    <td th:text="${pool.description}" />
                                    <td th:text="${pool.zip}" />
                                    <td>
                                        <a href="/store/${pool.id}/edit" type="button" class="btn btn-primary waves-effect" data-toggle="tooltip" data-placement="top" title="Join">

                                    </td>
