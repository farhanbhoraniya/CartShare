<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Pooler's Cart - Admin Catalog</title>
    <!-- Favicon-->
    <link rel="icon" th:href="@{/images/images/favicon.ico}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link th:href="@{/js/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link th:href="@{/js/plugins/node-waves/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link th:href="@{/js/plugins/animate-css/animate.css}" rel="stylesheet" />

    <!-- Bootstrap Material Datetime Picker Css -->
    <link th:href="@{/js/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css}" rel="stylesheet" />

    <!-- Bootstrap DatePicker Css -->
    <link th:href="@{/js/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css}" rel="stylesheet" />

    <!-- Wait Me Css -->
    <link th:href="@{/js/plugins/waitme/waitMe.css}" rel="stylesheet" />

    <!-- Bootstrap Select Css -->
    <link th:href="@{/js/plugins/bootstrap-select/css/bootstrap-select.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link th:href="@{/css/all-themes.css}" rel="stylesheet" />
   
</head>

<body class="theme-red">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <input type="text" placeholder="START TYPING...">
        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>
    <!-- #END# Search Bar -->
    <div th:insert="userPartials/top_nav :: topnav"></div>

	<section>
    	<div th:insert="userPartials/left_nav :: leftnav"></div>
	</section>

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>CREATE POOL</h2>
            </div>
            <!-- Input -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="body">

                            <h2 class="card-inside-title">Pool Details</h2>
                            <form id="storePoolForm" method="POST" action="/pool" content-type="application/json">
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input id="poolid" type="text" class="form-control" placeholder="Pool ID" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input id="name" type="text" class="form-control" placeholder="Pool Name" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" id="nname" class="form-control" placeholder="Neighbourhood Name" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea rows="4" id="description" class="form-control no-resize" placeholder="Description..."></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="number" id="zipcode" class="form-control" placeholder="Zipcode" name="number" maxlength="5" minlength="5" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="button" onclick="$.fn.createPool()" class="btn btn-primary m-t-15 waves-effect">CREATE
                            
                            </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Input -->
        </div>
    </section>

    <div th:insert="partials/scripts :: scripts"></div>
    <!-- Demo Js -->
    <script th:src="@{/js/js/demo.js}"></script>
    
    <script th:src="@{/js/custom/createPool.js}"></script>
</body>
</html>
