<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    
    <title>Sign In | Pooler's Cart</title>
    <!-- Favicon-->
    <link rel="icon" th:href="@{/images/images/favicon.ico}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link th:href="@{/js/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link th:href="@{/js/plugins/node-waves/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link th:href="@{/js/plugins/animate-css/animate.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    
    
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Pooler's Cart</a>
            
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg">Please Provide More Details</div>
                    
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" id="name" class="form-control" name="name" placeholder="Screen Name" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" id="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" id="nickname" class="form-control" placeholder="Nickname" required>
                        </div>
                    </div>
                    <button id="createAcc" type="button" class="btn btn-primary m-t-15 waves-effect">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script th:src="@{/js/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/custom/moreDetails.js}"></script>

    <!-- Bootstrap Core Js -->
     <script th:src="@{/js/plugins/bootstrap/js/bootstrap.js}"></script>

    <!-- Waves Effect Plugin Js -->
    <script th:src="@{/js/plugins/node-waves/waves.js}"></script>

    <!-- Validation Plugin Js -->
    <script th:src="@{/js/plugins/jquery-validation/jquery.validate.js}"></script>

    <!-- Custom Js -->
    <script th:src="@{/js/js/admin.js}"></script>
    <script th:src="@{/js/js/pages/examples/sign-in.js}"></script>
	
</body>

</html>
