<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:insert="partials/header :: header"></div>

<body class="theme-red">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="preloader">
            <div class="spinner-layer pl-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <p>Please wait...</p>
    </div>
</div>
<!-- #END# Page Loader -->
<!-- Overlay For Sidebars -->
<div class="overlay"></div>
<!-- #END# Overlay For Sidebars -->
<!-- Search Bar -->
<div class="search-bar">
    <div class="search-icon">
        <i class="material-icons">search</i>
    </div>
    <input type="text" placeholder="START TYPING...">
    <div class="close-search">
        <i class="material-icons">close</i>
    </div>
</div>
<!-- #END# Search Bar -->

<!-- Top Bar -->
<div th:insert="userPartials/top_nav :: topnav"></div>
<!-- #Top Bar -->
<section>
    <div th:insert="userPartials/left_nav :: leftnav"></div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>USER PROFILE</h2>
        </div>
        <!-- Input -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">

                        <h2 class="card-inside-title">Chat Details</h2>
                        <form class="form-horizontal">
                        	<div class="row clearfix">
                                <div class="col-md-12">
                                    <select  id="chatID" class="form-control show-tick" multiple>
                                        <option th:each="pooler:${poolers}" th:value="${pooler.email}" th:text="${pooler.screenname}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row clearfix">
	                            <div class="col-sm-12">
	                                <div class="form-group">
	                                    <div class="form-line">
	                                        <input type="text" id="subject" class="form-control" placeholder="SUBJECT" required/>
	                                    </div>
	                                </div>
	                            </div>
                        	</div>
                            <div class="row clearfix">
	                            <div class="col-sm-12">
	                                <div class="form-group">
	                                    <div class="form-line">
	                                        <textarea rows="4" id="message" class="form-control no-resize" placeholder="Message Content..."></textarea>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
                            <button id="sendMail" type="button" class="btn btn-primary m-t-15 waves-effect">Send Chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Input -->
    </div>
</section>

<div th:insert="partials/scripts :: scripts"></div>
