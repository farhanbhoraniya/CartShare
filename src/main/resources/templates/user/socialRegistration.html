<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>Complete Registration</title>
    <!-- Favicon-->
    <link rel="icon" th:href="@{/images/images/favicon.ico}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link th:href="@{/js/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link th:href="@{/js/plugins/node-waves/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link th:href="@{/js/plugins/animate-css/animate.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body class="signup-page">
<div class="signup-box">
    <div class="logo">
        <a href="javascript:void(0);">CartShare</a>

    </div>
    <div class="card">
        <div class="body">
            <form id="social_register_complete" onsubmit="return false;">
                <div class="msg">Update Information</div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="form-line">
                        <input type="text" id="name" class="form-control" name="namesurname" placeholder="ScreenName" required autofocus>
                    </div>
                </div>
<!--                <div class="input-group">-->
<!--                        <span class="input-group-addon">-->
<!--                            <i class="material-icons">email</i>-->
<!--                        </span>-->
<!--                    <div class="form-line">-->
<!--                        <input type="email" id="email" class="form-control" name="email" placeholder="Email Address" required>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="form-line">
                        <input type="name" id="nickname" class="form-control" name="nickname" placeholder="Nickname" required>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" id="password" class="form-control" name="password" minlength="6" placeholder="Password" required>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button onclick="$.fn.updateSocialRegister()" class="btn btn-block btn-lg bg-pink waves-effect" type="submit">Update</button>
            </form>
            <div id="email" th:data-email="${email}"></div>
        </div>
    </div>
</div>

<div th:insert="partials/scripts :: scripts"></div>

<!-- Jquery Core Js -->
<!--    <script th:src="@{/js/plugins/jquery/jquery.min.js}"></script>-->
<script th:src="@{/js/custom/verification.js}"></script>

<!--    &lt;!&ndash; Bootstrap Core Js &ndash;&gt;-->
<!--     <script th:src="@{/js/plugins/bootstrap/js/bootstrap.js}"></script>-->

<!-- Waves Effect Plugin Js -->
<!--    <script th:src="@{/js/plugins/node-waves/waves.js}"></script>-->

<!-- Validation Plugin Js -->
<script th:src="@{/js/plugins/jquery-validation/jquery.validate.js}"></script>

<!-- Custom Js -->
<script th:src="@{/js/js/admin.js}"></script>

<script th:src="@{/js/js/pages/examples/sign-up.js}"></script>



</body>

</html>
