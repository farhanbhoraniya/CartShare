<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:insert="partials/header :: header"></div>

<body class="theme-red">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="preloader">
            <div class="spinner-layer pl-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <p>Please wait...</p>
    </div>
</div>
<!-- #END# Page Loader -->
<!-- Overlay For Sidebars -->
<div class="overlay"></div>
<!-- #END# Overlay For Sidebars -->
<!-- Search Bar -->
<div class="search-bar">
    <div class="search-icon">
        <i class="material-icons">search</i>
    </div>
    <input type="text" placeholder="START TYPING...">
    <div class="close-search">
        <i class="material-icons">close</i>
    </div>
</div>
<!-- #END# Search Bar -->

<!-- Top Bar -->
<div th:insert="userPartials/top_nav :: topnav"></div>
<!-- #Top Bar -->
<section>
    <div th:insert="partials/left_nav :: leftnav"></div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>USER PROFILE</h2>
        </div>
        <!-- Input -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">

                        <h2 class="card-inside-title">User Details</h2>
                        <form class="form-horizontal">
                        	<div class="form-group">
                            	<label for="NameSurname" class="col-sm-2 control-label">Screen Name</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="NameSurname" name="NameSurname" placeholder="Name" th:value="${userInfo.user.screenname}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            	<label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" th:value="${userInfo.user.email}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            	<label for="nickname" class="col-sm-2 control-label">Nick Name</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname" th:value="${userInfo.user.nickname}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            	<label for="rating" class="col-sm-2 control-label">Contribution Credit</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="rating" name="rating" placeholder="Rating" th:value="${userInfo.user.rating}" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            	<label for="streetno" class="col-sm-2 control-label">Street Number</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="streetno" name="streetno" placeholder="Streetno" th:value="${userInfo.streetno}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            	<label for="streetname" class="col-sm-2 control-label">Street Name</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="streetname" name="streetname" placeholder="Street Name" th:value="${userInfo.streetname}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            	<label for="city" class="col-sm-2 control-label">City</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="city" name="city" placeholder="City" th:value="${userInfo.city}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            	<label for="state" class="col-sm-2 control-label">State</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="state" name="state" placeholder="State" th:value="${userInfo.state}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            	<label for="zipcode" class="col-sm-2 control-label">Zipcode</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zipcode" th:value="${userInfo.zip}">
                                    </div>
                                </div>
                            </div>
                            <button id="update" type="button" onclick="$.fn.updateProfile()" th:data-id="${userInfo.id}" class="btn btn-primary m-t-15 waves-effect">Update Profile Information</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Input -->
    </div>
</section>
