<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:insert="partials/header :: header"></div>

<body class="theme-red">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="preloader">
            <div class="spinner-layer pl-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <p>Please wait...</p>
    </div>
</div>
<!-- #END# Page Loader -->

<!-- Overlay For Sidebars -->
<div class="overlay"></div>
<!-- #END# Overlay For Sidebars -->
<!-- Search Bar -->
<div class="search-bar">
    <div class="search-icon">
        <i class="material-icons">search</i>
    </div>
    <input type="text" placeholder="START TYPING...">
    <div class="close-search">
        <i class="material-icons">close</i>
    </div>
</div>
<!-- #END# Search Bar -->

<div th:insert="userPartials/top_nav :: topnav"></div>

<section>
    <div th:insert="userPartials/left_nav :: leftnav"></div>
</section>

<!-- Content -->
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Contribution Credits
                        </h2>
                    </div>

                    <div class="body">
                        <div id="contributionPoints" class="row clearfix">
                            <div class="row">
                                <div class="col-lg-3 col-md-12 col-sm-6 col-xs-12">
                                    <div class="info-box hover-expand-effect" th:classappend="${color}">
                                        <div class="icon">
                                            <i class="material-icons">assessment</i>
                                        </div>
                                        <div class="content">
                                            <div class="text">Contribution Points</div>
                                            <div class="number" th:text="${user.getRating()}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Examples -->
    </div>
</section>
<!-- Content End -->

<div th:insert="partials/scripts :: scripts"></div>

<!-- Jquery DataTable Plugin Js -->
<script th:src="@{/js/plugins/jquery-datatable/jquery.dataTables.js}"></script>
<script th:src="@{/js/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js}"></script>

</body>

</html>
