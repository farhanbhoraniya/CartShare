<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:insert="partials/header :: header"></div>

<body class="theme-red">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <input type="text" placeholder="START TYPING...">
        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>
    <!-- #END# Search Bar -->

    <!-- Top Bar -->
    <div th:insert="partials/top_nav :: topnav"></div>
    <!-- #Top Bar -->
    <section>
        <div th:insert="partials/left_nav :: leftnav"></div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>CREATE STORE</h2>
            </div>
            <!-- Input -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="body">

                            <h2 class="card-inside-title">Store Details</h2>
                            <form id="createStoreForm">
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input id="name" name="name" type="text" class="form-control" placeholder="Name" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="stnumber" id="stnumber" class="form-control" placeholder="Street Number" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="stname" id="stname" class="form-control" placeholder="Street Name" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="city" id="city" class="form-control" placeholder="City" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" name="state" id="state" class="form-control" placeholder="State" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="number" name="zipcode" id="zipcode" class="form-control" placeholder="Zipcode" maxlength="5" minlength="5" required/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" onclick="$.fn.createStore()" class="btn btn-primary m-t-15 waves-effect">CREATE</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Input -->
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script th:src="@{/js/plugins/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core Js -->
    <script th:src="@{/js/plugins/bootstrap/js/bootstrap.js}"></script>

    <!-- Select Plugin Js -->
    <script th:src="@{/js/plugins/bootstrap-select/js/bootstrap-select.js}"></script>

    <!-- Slimscroll Plugin Js -->
    <script th:src="@{/js/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>

    <!-- Waves Effect Plugin Js -->
   <script th:src="@{/js/plugins/node-waves/waves.js}"></script>

    <!-- Autosize Plugin Js -->
    <script th:src="@{/js/plugins/autosize/autosize.js}"></script>

    <!-- Moment Plugin Js -->
    <script th:src="@{/js/plugins/momentjs/moment.js}"></script>

    <!-- Bootstrap Material Datetime Picker Plugin Js -->
    <script th:src="@{/js/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js}"></script>

    <!-- Bootstrap Datepicker Plugin Js -->
    <script th:src="@{/js/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

    <!-- Custom Js -->
    <script th:src="@{/js/js/admin.js}"></script>
    <script th:src="@{/js/js/pages/forms/basic-form-elements.js}"></script>

    <!-- Demo Js -->
    <script th:src="@{/js/js/demo.js}"></script>

    <script src="/js/plugins/bootstrap-notify/bootstrap-notify.js"></script>
    <!-- Jquery Validation Plugin Css -->
    <script src="/js/plugins/jquery-validation/jquery.validate.js"></script>

    <script>
        function showNotification(message, color, from, align)
        {

            $.notify({
                    message: message
                },
                {
                    type: color,
                    allow_dismiss: true,
                    newest_on_top: true,
                    timer: 1000,
                    placement: {
                        from: from,
                        align: align
                    },
                    animate: {
                        enter: "animated fadeInDown",
                        exit: "animated fadeOutUp"
                    },
                    template: '<div data-notify="container" class="bootstrap-notify-container alert alert-dismissible {0} ' + (this.allow_dismiss ? "p-r-35" : "") + '" role="alert">' +
                        '<button type="button" aria-hidden="true" class="close" data-notify="dismiss">×</button>' +
                        '<span data-notify="icon"></span> ' +
                        '<span data-notify="title">{1}</span> ' +
                        '<span data-notify="message">{2}</span>' +
                        '<div class="progress" data-notify="progressbar">' +
                        '<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
                        '</div>' +
                        '<a href="{3}" target="{4}" data-notify="url"></a>' +
                        '</div>'
                });
        }
    </script>

    <script th:src="@{/js/custom/createStore.js}"></script>

</body>
</html>
