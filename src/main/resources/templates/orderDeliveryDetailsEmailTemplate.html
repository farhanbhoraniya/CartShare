<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot eamil teplate with Thymeleaf</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        
        th, td {
          padding: 10px;
        }
    </style>
</head>
 <body>
     <p>Order Delivery Details</p>
     <div th:each="order: ${orders}">
        <h2>Order</h2>
        <p th:text="'Order ID: ' + ${order.id}"></p>
        <p th:text="'Date: ' + ${order.date}"></p>
        <p th:text="'Status: ' + ${order.status}"></p>
        <p th:text="'Deliver To: ' + ${order.buyerid.screenname}"></p>
        <p th:text="'Address: ' + ${order.address}"></p>
        
        <h3>Order Items</h3>
        <table>
            <tr>
            <th>SKU</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            </tr>
            <tr th:each="item : ${order.orderItems}">

            <td th:text="${item.product.sku}"></td>
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.product.description}"></td>
            <td th:text="${item.qty}"></td>
            <td th:text="${item.price}"></td>
            </tr>
        </table>
      </div>

  </body>
</html>
