<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Pooler's Cart - Admin Catalog</title>
    <!-- Favicon-->
    <link rel="icon" th:href="@{/images/images/favicon.ico}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link th:href="@{/js/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link th:href="@{/js/plugins/node-waves/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link th:href="@{/js/plugins/animate-css/animate.css}" rel="stylesheet" />

    <!-- Bootstrap Material Datetime Picker Css -->
    <link th:href="@{/js/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css}" rel="stylesheet" />

    <!-- Bootstrap DatePicker Css -->
    <link th:href="@{/js/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css}" rel="stylesheet" />

    <!-- Wait Me Css -->
    <link th:href="@{/js/plugins/waitme/waitMe.css}" rel="stylesheet" />

    <!-- Bootstrap Select Css -->
    <link th:href="@{/js/plugins/bootstrap-select/css/bootstrap-select.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link th:href="@{/css/all-themes.css}" rel="stylesheet" />
   
</head>

<body class="theme-red">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    
    <div th:insert="userPartials/top_nav :: topnav"></div>

	<section>
    	<div th:insert="userPartials/left_nav :: leftnav"></div>
	</section>

    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>Orders Placed by Pool Members</h2>
            </div>
            <!-- Input -->
            <div class="row clearfix" th:each="entry: ${items}">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
						<div class="header">
							<h2>Order No: <span th:text="${entry.key}"></span></h2>
							
						</div>

						<div class="body">

							<div class="table-responsive">

								<table id="store_table"
									class="table table-striped table-hover js-basic-example dataTable">
									<thead>
										<tr>
											<th>Name</th>
											<th>Quantity</th>
										</tr>
									</thead>
									
									
									<tbody>
										<tr th:each="entry2: ${entry.value}">
											<td th:text="${entry2.name}" />
											<td th:text="${entry2.quantity}" />
										</tr>
										
									</tbody>
								</table>
							</div>
							
							<!-- <a type="button" id="pickOrder" class="btn btn-primary m-t-15 waves-effect">Place Order</a>
							<a type="button" th:href="@{/userStoreList}" class="btn btn-primary m-t-15 waves-effect">Browse Products</a> -->
						</div>
					</div>
                </div>
            </div>
            <div class="row clearfix">
            	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                    	<div class="body">
							<div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input id="nooforders" th:data-store-id="${storeid}" name="name" type="number" class="form-control" placeholder="How many orders do you want to Pickup?" required/>
                                        	
                                        </div>
                                    </div>
                                </div>
                            </div>
							<button type="button" id="sendMail" class="btn btn-primary m-t-15 waves-effect">SUBMIT</button>
						</div>	
                    </div>
                </div>
            </div>
            <!-- #END# Input -->
            <div class="modal fade" id="pickupinfo" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="smallModalLabel">Pickup Order Information</h4>
                        </div>
                        <div class="modal-body">
                        	Thank you for Picking up Orders for your fellow Poolers. 
                        	Detailed information about the pickup has been mailed to you.
                        </div>
                        <div class="modal-footer">
                            
                            <button id="no" type="button" class="btn btn-link waves-effect" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:insert="partials/scripts :: scripts"></div>
    <!-- Demo Js -->
    <script th:src="@{/js/js/demo.js}"></script>
    
    <script th:src="@{/js/js/pages/ui/modals.js}"></script>
    <script th:src="@{/js/plugins/jquery-datatable/jquery.dataTables.js}"></script>
	<script th:src="@{/js/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js}"></script>
	<script th:src="@{/js/custom/order.js}"></script>
    <!-- <script>
	    $('.js-basic-example').DataTable({
	        responsive: true
	    });
	
	    
	    
	</script> -->
    
</body>
</html>
