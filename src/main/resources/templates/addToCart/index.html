<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<div th:insert="partials/header :: header"></div>

<body class="theme-red">
	<!-- Page Loader -->
	<div class="page-loader-wrapper">
		<div class="loader">
			<div class="preloader">
				<div class="spinner-layer pl-red">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
			<p>Please wait...</p>
		</div>
	</div>
	<!-- #END# Page Loader -->

	<!-- Overlay For Sidebars -->
	<div class="overlay"></div>
	<!-- #END# Overlay For Sidebars -->
	<!-- Search Bar -->
<div class="search-bar">
    <div class="search-icon">
        <i class="material-icons">search</i>
    </div>
    <input type="text" placeholder="START TYPING...">
    <div class="close-search">
        <i class="material-icons">close</i>
    </div>
</div>
<!-- #END# Search Bar -->

	<div th:insert="userPartials/top_nav :: topnav"></div>

	<section>
		<div th:insert="userPartials/left_nav :: leftnav"></div>
	</section>

	<!-- Content -->
	<section class="content">
		<div class="container-fluid">
			<div class="block-header">
				<h2>Store List</h2>
			</div>
			<div class="row clearfix">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" th:each="store: ${stores}">
                    <div class="card">
                        <div class="header" style="display:flex">
                        	<div style="width:250px">
                        		<h2 th:text="${store.name}">
                                
                            	</h2>
                            	
                        	</div>
                            
                        </div>
                        <div class="body">
                        	<div>
                        		<div th:text="${store.streetname}"  >
                            	</div>
                            	<div th:text="${store.streetnumber}"  >
                            	</div>
                            	<div th:text="${store.city}">
                            	</div>
                            	<div th:text="${store.state}">
                            	</div>
                            	<div th:text="${store.zip}">
                            	</div>
                            </div> 
                        </div>
                        
                      	<div class="body" style="display:flex">
                      		
                      		<div> 
                      			<a th:href="'/store/' + ${store.id} + '/getProducts'"
                      				type="button" 
                      				class="btn btn-primary waves-effect gotostore" 
                      				
                      				data-toggle="tooltip" 
                      				data-placement="top" title="Add">
		                        
		                            Go To Store
		                        </a>
                      		</div>
                            
                        </div>
                    </div>
                </div>
                
            </div>
